<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Picture</title>
</head>
<body>
    <main>
        <article data-testid="test-profile-card">
            <div>
                <figure>
                    <img src="./public/passport_photo[1] (1) (2).jpg" alt="Profil picture" data-testid="test-user-avatar">
                </figure>
                <h2 data-testid="test-user-name">APIPAWE KATOTO Daniel</h2>
                <p class="profession">Web Developer</p>

                
                
                
            </div>
            <div class="details">
                <p data-testid="test-user-bio">
                    I am a Web Developer, with a strong fundation in HTML, 
                    CSS, JavaScript, React.js,Angular, Node.js and Express.js.
                </p><br>

                <section>
                    <h4>Hobbies</h4>
                    <ul data-testid="test-user-hobbies">
                        <li>Reading</li>
                        <li>Traveling</li>
                        <li>Coding</li>
                    </ul>
                </section>
                <section>
                    <h4>Dislikes</h4>
                    <ul data-testid="test-user-dislikes">
                        <li>Spam Emails</li>
                        <li>Slow Internet</li>
                        <li>Procrastination</li>
                    </ul>
                </section>
                
                <div class="social-links-container">
                    <p>Find me on</p>
                    <ul class="social-links">
                        <li data-testid="test-user-social-linkedin">
                            <a href="https://www.linkedin.com/in/apipawe-katoto-daniel-68a94422b/" data-testid="socialLinks"
                            target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li data-testid="test-user-social-twitter">
                            <a href="https://x.com/DanielKatoto" data-testid="socialLinks"
                            target="_blank" rel="noopener noreferrer">
                                <i class="fa-solid fa-x"></i>
                            </a>
                        </li>
                    
                    </ul>

                </div>
                

                <div class="current-time">
                    <label>Current time in milliseconds</label>
                    <span data-testid="test-user-time" class="current-time"></span>
                </div>

            </div>
            <div class="btn-container">
                <button>
                    <a href="src/contactme/contact.html">Contact me</a>
                </button> 
                <button>
                    <a href="src/aboutme/about.html">About</a>
                </button> 
            </div>
            
        </article>   
    </main>


    <script src="./script.js"></script>
</body>
</html>
