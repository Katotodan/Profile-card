<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact me</title>
</head>
<body class="contact-container">
    <main>
        <h1>Contact Me</h1>
        <form>
            <div data-testid="test-contact-success" class="success-msg"></div>
            <div>
                <label for="fullname">Fullname *</label>
                <input type="text" id="fullname" name="fullname" data-testid="test-contact-name">
                <div class="error fullname-error" data-testid="test-contact-error-email">
                </div>
            </div>
            <div>
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" data-testid="test-contact-email">
                <div class="error email-error" data-testid="test-contact-error-email">
                </div>
            </div>
            <div>
                <label for="subject" class="select-label">Subject *</label>
                <select name="subject" id="subject" data-testid="test-contact-subject">
                    <option value=""></option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <div class="error subject-error" data-testid="test-contact-error-email">
                </div>
            </div>
            <div>
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" data-testid="test-contact-message"></textarea>
                <div class="error message-error" data-testid="test-contact-error-email">
                </div>
            </div>

            <button type="submit" data-testid="test-contact-submit">Submit</button>
        </form>

        <script src="contact.js"></script>

    
</body>
</html>
